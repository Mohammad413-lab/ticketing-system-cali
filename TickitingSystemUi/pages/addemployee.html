<html>
<head>

<body style="display: flex; align-items: center; justify-content: center; background: linear-gradient(to bottom right,#2e86c1,#1BA8E0 ,#3498db ,#87DAF6);">

        <img class="companyimgone" src="../src/images/buscitycompany.jpg">
    <dev class="signupinbox">
       <h2 class="ht">Add Employee</h2>
       <div style="padding-left: 20px; margin-bottom: 20px;">
        <i class="fa fa-user iconsize" aria-hidden="true"></i>
        <input type="text" placeholder="name" class="input1">
        <p class="pone" style="padding-left: 35px;">please enter employee name</p>
        </input>
       </div>
     

       <div style="padding-left: 17px; margin-bottom: 20px; ">
        <i class="fa-solid fa-envelope iconsize"></i>
        <input type="text" placeholder="email@example.com" class="input1">
        <p class="pone" style="padding-left: 35px;">please enter employee email</p>
        </input>
       </div>
       
       <div style="padding-left: 17px; margin-bottom: 20px;">
        <i class="fa fa-phone iconsize" aria-hidden="true"></i>
        <input type="tel" placeholder="phone" class="input1">
        <p class="pone" style="padding-left: 35px;">please enter employee phone</p>
        </input>
       </div>
    
       <div style="padding-left: 20px; margin-bottom: 20px;">
        <i class="fa fa-lock iconsize" aria-hidden="true"></i>
        <input type="password" placeholder="password" class="input1">
        <p class="pone" style="padding-left: 35px;">please enter employee password</p>
        </input>
       </div>
    
       
       <div style="padding-left: 20px; margin-bottom: 20px;">
        <i class="fa fa-lock iconsize" aria-hidden="true"></i>
        <input type="password" placeholder="confirm password" class="input1">
        <p class="pone" style="padding-left: 35px;" >please confirm employee password</p>
        </input>
       </div>
        <div style="display: flex; flex-direction: row; align-items: center; justify-content: start; padding-left: 10px;">
            <h3 style="color: gainsboro;">Job &nbsp;</h3>
            <select id="selctedemp" class="custom-select-addemp">
                <option>Dispatcher</option>
                <option>Engineer</option>
            </select>

        </div>
        
        <div style="display: flex; justify-content: center; align-items: center; padding-top: 5px;">
        <button id="addemp" class="signupbtn">ADD</button>      
        </div>
    </div>
    </div>
